name: CI-CD

trigger:
- main
- azure-pipelines

pool:
  vmImage: ubuntu-latest

stages: 
  - stage: CI
    displayName: 'CI - Pipeline de CI'
    jobs:
      - job: BuildAndTest
        displayName: 'Build do Projeto e Teste do Projeto'
        steps:
          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              command: 'build'
              projects: './src/Review-Filmes.sln'
          - task: DotNetCoreCLI@2
            displayName: Test
            inputs:
              command: 'test'
              projects: './src/Review-Filmes.Test.Unit/Review-Filmes.Test.Unit.csproj'
      - job: Release
        displayName: 'Release Docker'     
        dependsOn: BuildAndTest
        steps:
            - task: Docker@2
              inputs:
                containerRegistry: 'DockerHub'
                repository: 'altamirdias/live-azure-devops'
                command: 'buildAndPush'
                Dockerfile: './src/Review-Filmes.Web/Dockerfile'
                buildContext: './src'
                tags: |
                  $(Build.BuildId)
                  latest
